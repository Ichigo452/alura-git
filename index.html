<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <form class="form">
    <div class="form-group">
      <label for="inputName">Nome</label>
      <input type="text" class="form-control" id="inputName" placeholder="Digite um nome">
    </div>
    <div class="form-group">
      <label>Senha</label>
      <input type="password" class="form-control" id="inputSenha" placeholder="Digite uma senha">
    </div>
    <div class="form-group">
      <label>Confirme a senha</label>
      <input type="password" class="form-control" id="inputConfirmarSenha" placeholder="Confirme a sua senha">
    </div>

    <button type="submit" class="btn btn-outline-primary mt-3">Cadastrar</button>
  </form>
</div>
</body>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</html>
